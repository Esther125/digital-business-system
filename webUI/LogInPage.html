<!DOCTYPE html>
<html>
<head>
    <title>Log In Page</title>
    <link rel="stylesheet" href="../webUI/CSS/logInStyle,.css">
    <link rel="stylesheet" href="../webUI/CSS/sideBar.css">
    <link rel="stylesheet" href="../webUI/CSS/style.css">
</head>
<body>
    <div class="log-in-page">
      <div class="page-head" id="page-head">
        <div class="group-1">
          <div class="quanta-computer">
            Quanta Computer
            <br />
          </div>
          <img class="logo" src="../webUI/Assets/logo0.png" />
        </div>
        <img class="index" src="../webUI/Assets/index0.png" id="openSidebarButton"/>
        <a href="/LogInPage"><img class="user" src="../webUI/Assets/user0.png" /></a>
      </div>
      <div class="page-tail" id="page-tail">
        <div class="group-12">
          <div class="group-13">Group 1</div>
        </div>
      </div>
      <div class="frame-3" id="frame-3">
          <div class="form-log-in" >
            <div class="email">
              <div class="label">電子郵件</div>
              <div class="input">
                <input id="email-address" type="text" placeholder="請輸入您的電子郵件" value="" />
              </div>
            </div>
            <div class="password">
              <div class="label">密碼</div>
              <div class="input">
                <input id="password" type="text" placeholder="請輸入您的密碼" value="" />
              </div>
            </div>
            <div class="log-in">
              <div class="button" onclick="getData()">登入</div>
            </div>
            <div class="toSignUp">
              <a href="/SignUpPage"><div class="text-link">註冊新帳號</div></a>
            </div>
            <div  id="ootput"></div>
          </div>
      </div>
    <aside class="aside" id="aside">
      <button id="closeSidebarButton">X</button>

      <li>
        <span class="title" >使用者</span>
        <ul >
          <a href="/LogInPage"><p>登入</p></a>
          <a href="/SignUpPage"><p>註冊</p></a>
        </ul>
      </li>

      <li>
        <span class="title" >顧客關係管理</span>
        <ul >
          <a href="/CRMpage"><p>總覽</p></a>
          <a href="/rfmCustomerGroupPage"><p>優先顧客推薦</p></a>
          <a href="/customerList"><p>顧客列表</p></a>
          <a href="/orderListPage"><p>訂單列表</p></a>
        </ul>
      </li>

      <li>
        <span class="title" >存貨管理</span>
        <ul >
          <a href="/OMpage"><p>總覽</p></a>
          <a href="/productInventoryPage"><p>產品存貨</p></a>
          <a href="/componentInventoryPage"><p>零件存貨</p></a>
          <a href="/bomListPage"><p>BOM表</p></a>
        </ul>
      </li>
    </aside>
      <script src="../webUI/js/sidebar.js"></script>
      <script src="../webUI/js/LogInPage.js"></script>
</body>
</html>
