<!DOCTYPE html>
<html>
<head>
    <title>Customer List Page</title>
    <link rel="stylesheet" href="CSS/customerList.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="customerList">
        <div class="page-head">
            <div class="group-1">
              <div class="quanta-computer">
                Quanta Computer
                <br />
              </div>
              <a href="MainPage.html"><img class="logo" src="Assets/logo0.png" /></a>
            </div>
            <img class="index" src="Assets/index0.png" />
            <a href="LogInPage.html"><img class="user" src="Assets/user0.png" /></a>
          </div>
        <div class="page-tail">
          <div class="group-12">
            <div class="group-13">Group 1</div>
          </div>
        </div>
        <div class="frame-3">
            <div class="ai">

                            <th>最新訂單狀態</th>

                        </tr>
                    </thead>
                    <tbody id="output">
                    </tbody>
                  </table>

              </span>

          </div>

      <script src="js/customerList.js"></script>
