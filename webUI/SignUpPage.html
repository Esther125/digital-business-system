<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="../webUI/CSS/signUpStyle.css" />
        <link rel="stylesheet" href="../webUI/CSS/style.css" />
        <link rel="stylesheet" href="../webUI/CSS/sideBar.css" />
    </head>
    <body>
        <div class="sign-up-page">
            <div class="page-head" id="page-head">
                <div class="group-1">
                    <div class="quanta-computer">
                        Quanta Computer
                        <br />
                    </div>
                    <img class="logo" src="../webUI/Assets/logo0.png" />
                </div>
                <img
                    class="index"
                    src="../webUI/Assets/index0.png"
                    id="openSidebarButton"
                />
                <a href="/LogInPage"
                    ><img class="user" src="../webUI/Assets/user0.png"
                /></a>
            </div>
            <div class="page-tail" id="page-tail">
                <div class="group-12">
                    <div class="group-13">Group 1</div>
                </div>
            </div>
            <div class="frame-3" id="frame-3">
                <div class="ai" id="output">
                    <span>
                        <span class="ai-span">開始註冊</span>
                        <span class="ai-span2">
                            <br />
                        </span>
                        <span class="ai-span3">
                            專為廣達電腦設計的一站式資訊管理系統，針對洶湧而來的筆記型電腦與客製化AI伺服器組裝訂單提出輕量化的解方！
                        </span>
                    </span>
                </div>
                <div class="line-5"></div>
                <div class="user-type-id">
                    <div class="label">身份識別碼</div>
                    <div class="input">
                        <input
                            id="passID"
                            type="text"
                            placeholder="請洽相關部門獲得識別碼"
                            value=""
                        />
                    </div>
                </div>
                <div class="email-address">
                    <div class="label">電子郵件</div>
                    <div class="input">
                        <input
                            id="email-address"
                            type="text"
                            placeholder="請輸入常用信箱"
                            value=""
                        />
                    </div>
                </div>
                <div class="set-password">
                    <div class="label">密碼</div>
                    <div class="input">
                        <input
                            id="set-password"
                            type="text"
                            placeholder="請設定您的密碼"
                            value=""
                        />
                    </div>
                </div>
                <div class="check-password">
                    <div class="label">密碼確認</div>
                    <div class="input">
                        <input
                            id="check-password"
                            type="text"
                            placeholder="請確認您的密碼"
                            value=""
                        />
                    </div>
                </div>
                <div class="button" onclick="getData()">點擊註冊</div>
            </div>
            <aside class="aside" id="aside">
                <button id="closeSidebarButton">X</button>

                <li>
                    <span class="title">使用者</span>
                    <ul>
                        <a href="/LogInPage"><p>登入</p></a>
                        <a href="/SignUpPage"><p>註冊</p></a>
                    </ul>
                </li>

                <li>
                    <span class="title">顧客關係管理</span>
                    <ul>
                        <a href="/CRMpage"><p>總覽</p></a>
                        <a href="/rfmCustomerGroupPage"><p>優先顧客推薦</p></a>
                        <a href="/customerList"><p>顧客列表</p></a>
                        <a href="/orderListPage"><p>訂單列表</p></a>
                    </ul>
                </li>

                <li>
                    <span class="title">存貨管理</span>
                    <ul>
                        <a href="/OMpage"><p>總覽</p></a>
                        <a href="/productInventoryPage"><p>產品存貨</p></a>
                        <a href="/componentInventoryPage"><p>零件存貨</p></a>
                        <a href="/bomListPage"><p>BOM表</p></a>
                    </ul>
                </li>
            </aside>
        </div>
        <script src="../webUI/js/globalConfig.js"></script>
        <script src="../webUI/js/SignUpPage.js"></script>
        <script src="../webUI/js/sideBar.js"></script>
    </body>
</html>
